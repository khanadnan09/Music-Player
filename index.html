<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music_Player</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="head">Music-Player(Using HTML,CSS & JS)</div>
  <div class="container">
    <img src="music-solid.svg" alt="img" class="music_i">
    <div class="songName"></div>
    <div class="SingerName"></div>
    <img alt="img" class="songImg" />
    <div class="progress_container">
      <div class="time">
        <div class="current_time">0:00</div>
        <div class="total_time">4:32</div>
      </div>
      <div class="progress_bar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="controls">
      <img src="backward-step-solid.svg" alt="icon" class="prev_i"/>
      <img src="circle-play-solid.svg" alt="icon" class="play_i" />
      <img src="forward-step-solid.svg" alt="icon" class="next_i" />
    </div>
    <audio></audio>
    <div class="all_Songs">

<!-- <div class="allSong"> -->
      <!-- <div class="wraper">
      <img src="circle-play-solid.svg" alt="icon" class="play_i" />
      <div class="total_time">4:32</div>
     </div> -->
      <!-- <div class="song_name"><div class="song_singer"></div>
      </div>
      <img src="img1.jpg" alt="img" class="imgoflist"/> -->
    <!-- </div>  -->

  </div>
  
  </div>
  <script src="script.js"></script>
</body>

</html>
